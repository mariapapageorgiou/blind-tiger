    <meta name="keywords" content="blind tiger, speakeasy, underground bar, saint petersburg, florida">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Fill out the form and get the secret location of the Blind Tiger speakeasy bar!</title>
</head>

<body>

    <!-- ================================================= HEADER ================================================= -->

    <header>
        <nav id="navigation">
            <input id="menu-button" type="checkbox" class="menu-button">
            <label for="menu-button" class="menu-icon"><span id="navigation-icon"></span></label>
            <a href="index.html" aria-label="Go to top of the home page">
                <h1 id="logo">BLIND TIGER</h1></a>
            <ul class="list-items">
                <li>
                    <a href="index.html" aria-label="Go to top of the home page">Home</a>
                </li>
                <li>
                    <a href="index.html#be-prepared" aria-label="Go to be prepared section">Be Prepared</a>
                </li>
                <li>
                    <a href="index.html#contact-us" aria-label="Go to contact us section">Contact Us</a>
                </li>
                <li>
                    <a href="menu.html" aria-label="Go to the drinks menu page">Sinner's Menu</a>
                </li>
                <li>
                    <a href="secret.html" class="active" aria-label="Fill out this form in order to obtain the secret location of the Blind Tiger speakeasy bar">It's A Secret!</a>
                </li>
            </ul>
        </nav>

        <hr>
    </header>
    <!-- ================================================= IT'A SECRET PAGE ================================================= -->

    <section id="secret-outer">
        <div id="secret-image"></div>
        <div id="secret-image-title">
            <h1 class="glow">Speakeasy Location</h1>
        </div>

        <div id="secret-text-over-image">
            <!-- ================================================= FORM SIGN UP DIV ================================================= -->

            <!-- TO DO: rename and delete extra div here -->
            <div id="form">

                <form>
                    <div id="form-left">
                        <fieldset>

                            <div class="row">
                                <div class="col-left">
                                    <label for="name-field">Name</label>
                                </div>
                                <div class="col-right">
                                    <input id="name-field" type="text" name="full_name" placeholder="enter your name"
                                        class="right-align" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-left">
                                    <label for="email-field">Email</label>
                                </div>
                                <div class="col-right">
                                    <input id="email-field" type="email" name="email" placeholder="enter your email"
                                        required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-left">
                                    <label for="phone-field">Phone Number</label>
                                </div>
                                <div class="col-right">
                                    <input id="phone-field" type="tel" name="phone"
                                        placeholder="enter valid phone number" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-left">
                                    <label for="ingredients">Secret ingredient?</label>
                                </div>
                                <div class="col-right">
                                    <input id="ingredients" list="alcohol" name="ingredients" required>
                                    <datalist id="alcohol">
                                        <option value="Absinthe">
                                        <option value="Beer">
                                        <option value="Wine">
                                        <option value="Vodka">
                                        <option value="Gin">
                                        <option value="Rum">
                                        <option value="Whiskey">
                                        <option value="Bourbon">
                                        <option value="Non-Alchoholic">
                                    </datalist>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset id="multiple-choice">
                            <legend>
                                <h4>Find the truth between the lines...</h4>
                            </legend>

                            <div class="row">
                                <div class="radio-left">
                                    <input id="fact-or-myth-1" name="fact-or-myth" value="alchohol-blood" type="radio"
                                        required>
                                </div>
                                <div class="radio-right">
                                    <label for="fact-or-myth-1">Alcohol turns blood into water.</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="radio-left">
                                    <input id="fact-or-myth-2" name="fact-or-myth" value="brother-capone" type="radio"
                                        required>
                                </div>
                                <div class="radio-right">
                                    <label for="fact-or-myth-2">Al Capone’s oldest brother was a Prohibition enforcement
                                        agent.</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="radio-left">
                                    <input id="fact-or-myth-3" name="fact-or-myth" value="brain-torch" type="radio"
                                        required>
                                </div>
                                <div class="radio-right">
                                    <label for="fact-or-myth-3">Drunkards' brains can be used as torches.</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="radio-left">
                                    <input id="fact-or-myth-4" name="fact-or-myth" value="coackroach-wine" type="radio"
                                        required>
                                </div>
                                <div class="radio-right">
                                    <label for="fact-or-myth-4">Some Bootleg wines were made with cockroaches</label>
                                </div>
                            </div>

                        </fieldset>
                    </div>
                    <div id="form-right">
                        <input type="submit" value="Reveal Now">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- ================================================= FOOTER ================================================= -->

    <footer>
        <hr>
        <div id="footer-ul">
            <ul class="list-items-footer">
                <li>
                    <a href="https://www.facebook.com" class="fa fa-facebook" target="_blank" rel="noopener" aria="Go to our Facebook Page (opens in a new tab)"></a>
                </li>
                <li>
                    <a href="https://www.youtube.com" class="fa fa-youtube" target="_blank" rel="noopener" aria="Go to our YouTube Page (opens in a new tab)"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" class="fa fa-instagram" target="_blank" rel="noopener" aria="Go to our Instagram Page (opens in a new tab)"></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" class="fa fa-twitter" target="_blank" rel="noopener" aria="Go to our Twitter Page (opens in a new tab)"></a>
                </li>
            </ul>
        </div>
        <div id="terms">
            <a href="index.html">Terms & Conditions</a>
        </div>
        <div id="copyrights">
            <p>Blind Tiger © 2021</p>
        </div>
    </footer>
</body>

</html>
